<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="js/jquery-ui-1.11.4/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" >
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
		<script src="js/jquery-2.1.4.min.js" ></script>
		<script src="js/jquery-ui-1.11.4/jquery-ui.min.js" ></script>
		<script src="js/ui.js" ></script>
		<script src="js/game.js" ></script>
	</head>
	<body>
		<h1>Sociable - Memory Game</h1>

		<a href="https://github.com/dimosr7/sociable-memory-game"><img style="position: absolute; top: 0; right: 0; border: 0;" src="img/github-fork.png" alt="Fork me on GitHub"></a>

		<div id="play">
		</div>
		<div id="instructions">
			- Watch the sequence of colors that is randomly flashed <br/>
			- Select the colors in the same order<br/>
			- Watch the (increased by 1) sequence <br/>
			- Select again the sequence <br/>
			- Repeat the steps as the sequence grows. <br/>
			The maximum level is 50.<br/>
		</div>
		<div id="statistics">
			<div id="level">Level </div><div id="star">0</div>
		</div>
		<div id="moves">
			<div id="moves-label">Left moves :  </div><div id="moves-value">0</div>
		</div>
		<div id="game">
			<div id="palette">
				<div id="colors-container">

					<div id="color-1" class="colors">
					</div>

					<div id="color-2" class="colors">
					</div>

					<div id="color-3" class="colors">
					</div>

					<div id="color-4" class="colors">
					</div>

					<div id="next-color">
						NEXT
					</div>
				</div>
			</div>
		</div>
		<div id="result" title="Game end">
		</div>
	</body>
</html>
