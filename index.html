<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="js/jquery-ui-1.11.4/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" >
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
		<script src="js/jquery-2.1.4.min.js" ></script>
		<script src="js/jquery-ui-1.11.4/jquery-ui.min.js" ></script>
		<script src="js/ui.js" ></script>
		<script src="js/game.js" ></script>
	</head>
	<body>
		<h1>Sociable - Memory Game</h1>
		<div id="play">
			
		</div>
		<div id="instructions">
			1. Watch the color that is randomly flashed <br/>
			2. Click this color, when all colors appear again <br/>
			3. Watch the next color that is randomly flashed <br/>
			4. Click the first color and then the second one <br/>
			5. Repeat the steps until you lose or reach level 50 <br/>
		</div>
		<div id="statistics">
			<div id="level">Level </div><div id="star">0</div>
		</div>
		<div id="moves">
			<div id="moves-label">Left moves :  </div><div id="moves-value">0</div>
		</div>
		<div id="game">
			<div id="palette">
				<div id="colors-container">

					<div id="color-1" class="colors">
					</div>

					<div id="color-2" class="colors">
					</div>

					<div id="color-3" class="colors">
					</div>

					<div id="color-4" class="colors">
					</div>

					<div id="next-color">
						NEXT
					</div>
				</div>
			</div>
		</div>
		<div id="result" title="Game end">
		</div>
	</body>
</html>
